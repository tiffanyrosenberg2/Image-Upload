<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-eaQ8HlJqNl6U5lH6QxU5FJ5B/cz5gZMPswM8hTLeoqCWoSTSlZl/R3RCKI2DkO4" crossorigin="anonymous"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
      fetch('{{ url_for('navbar') }}')
        .then(response => response.text())
        .then(data => {
          document.getElementById('navbar-container').innerHTML = data;
        });
    });
</script>

</head>
<body>
    <div id="navbar-container"></div>
    <div class="container mt-5">
        <h1 class="mb-4">Image Upload App</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="photo" class="form-label">Choose a Photo</label>
                <input type="file" class="form-control" id="photo" name="photo" accept="image/*" required>
            </div>
            
            <div class="mb-3">
                <label for="tags" class="form-label">Tags (comma-separated):</label>
                <input type="text" class="form-control" id="tags" name="tags" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Upload Photo</button>
        </form>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-success">
            {{ messages[0] }}
          </div>
        {% endif %}
      {% endwith %}      
</body>
</html>
